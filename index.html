<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>
<body>
	<button id="clear-btn">Clear Board</button>
	<h1>It is X's turn</h1>
	<table id="grid">
		<tbody>
			<tr>
				<td id="box-1" class="box"></td>
				<td id="box-2" class="box"></td>
				<td id="box-3" class="box"></td>
			</tr>
			<tr>
				<td id="box-4" class="box"></td>
				<td id="box-5" class="box"></td>
				<td id="box-6" class="box"></td>
			</tr>
			<tr>
				<td id="box-7" class="box"></td>
				<td id="box-8" class="box"></td>
				<td id="box-9" class="box"></td>
			</tr>
		</tbody>
	</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="JS/app.js"></script>
</body>
</html>
